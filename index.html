<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nasa Home Page</title>
</head>
<body>
    
    <main>
        
           <h1>Nasa</h1>

           <img src="Space-Background.jpg">

    </main>

    <section class="main info">

        <article class="social media">

            <h2>Social Media</h2>

            <p>Twitter</p>
            <p>Instagram</p>
            <p>Facebook</p>

        </article>

        <article class="office info">

            <h2>Office Info</h2>

            <p>1111 lazy lane</p>
            <p>Hours 5am-9pm</p>
            <p>Monday-Friday</p>
            <p>(123)456-7890</p>
            <p>(098)765-4321</p>

        </article>

        <article class="contact us">

            <h2>Contact Us</h2>

            <form>

                Name<br>

                <input type="text" name="yourname">

                <br>

                Message<br>
                
                <input type="text" name="messages">
                
                <br><br>

                <input type="button" name="send" value="send">
                    
            </form>

        </article>

    </section>

    
</body>
</html>
